<template id="booze-template">
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .booze-wrapper {
      border: 1px solid lightgray;
      border-radius: 2px;
      box-shadow: 2px 2px 10px 0px gray;
    }
    .data.is-loading {
      text-align: center;
      margin: 15px 5px;
    }
    .data.is-loading .spinner {
      display: inline-block;
    }
    .spinner {
      display: none;
    }
    .spinner::before {
      animation: rotate 1.5s 0s linear infinite;
      background-color: #000000;
      background: transparent !important;
      border: 5px solid gray;
      border-top-color: transparent;
      border-radius: 100%;
      content: '';
      display: block;
      height: 20px;
      width: 20px;
    }
    .header {
      border-bottom: 1px solid lightgray;
      padding: 5px;
    }
    .header input {
      border: 0;
      font-size: 20px;
      padding: 10px;
      width: 100%;
    }
    .row {
      padding: 10px 20px;
      border-bottom: 1px solid lightgray;
      display: flex;
    }
    .row .title {
      color: #000000;
      margin: auto;
      margin-left: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .row .price {
      white-space: nowrap;
    }
    .row .weight {
      width: 50px;
      text-align: right;
      white-space: nowrap;
    }
    .row:last-child {
      border: none;
    }
    .search:focus {
      outline: none;
    }
  </style>
  <div class='booze-wrapper'>
    <div class='error'></div>
    <div class='header'>
      <input class='search' placeholder='Search'>
    </div>
    <div class='data is-loading'>
      <div class='spinner'></div> 
    </div>
  </div>
</template>

<script src='booze.js'></script>
